<script>

	anime({
		targets: '.logo-svg path',
		strokeDashoffset: [anime.setDashoffset, 0],
		easing: 'easeInOutSine',
		duration: 2000,
		delay: (el, i) => i * 200,
		direction: 'alternate',
		loop: true
	});

	anime({
		targets: '.logo-svg line',
		stroke: ['#ffffff', '#ff0000'],
		strokeDashoffset: [anime.setDashoffset, 0],
		easing: 'easeInOutQuad',
		duration: 1500,
		direction: 'alternate',
		loop: true
	});

	anime({
		targets: '.logo-svg',
		scale: [0.8, 1],
		easing: 'easeInOutSine',
		duration: 4000,
		loop: true,
		direction: 'alternate'
	});

	if (location.hostname === 'localhost') {
		window.__delayStart = new Promise((resolve) => {
			setTimeout(resolve, 3000); // 3 second delay for testing
		});
	}


	function hideLoader() {
		const loader = document.querySelector('.static-loader');
		if (loader) {
			loader.style.transition = 'opacity 3s ease';
			loader.style.opacity = '0';
			anime({
				targets: loader,
				scale: [1, 300],
				duration: 3000,
				easing: 'easeInOutSine'
			});
			setTimeout(() => loader.remove(), 3000);
		}
	}

	window.addEventListener('DOMContentLoaded', () => {
		const interval = setInterval(() => {
			const homeSection = document.querySelector('.main');
			if (homeSection) {
				clearInterval(interval);
				setTimeout(() => {
					hideLoader();
				}, 2000);

			}
		}, 100);
	});



</script>
